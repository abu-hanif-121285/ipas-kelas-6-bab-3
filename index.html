            if (!currentQuiz) {
                // Semua soal selesai
                const endTime = new Date();
                const timeTaken = Math.floor((endTime - currentState.quizStartTime) / 1000);
                
                currentState.quizResult = { 
                    score: currentState.quizScore, 
                    total: quizData.length,
                    timeTaken: timeTaken
                };
                
                checkQuizAchievements();
                renderQuizResult();
                return;

            let optionsHtml = '';
            currentQuiz.options.forEach((option, index) => {
                optionsHtml += `

        let quizTimer;
        
        function startQuizTimer() {
            clearInterval(quizTimer);
            const startTime = new Date();
            
            quizTimer = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer-value').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function checkAnswer(selectedOption) {
            clearInterval(quizTimer);
            
            const currentQuiz = quizData[currentState.quizStep];
            const feedbackDiv = document.getElementById('quiz-feedback');
            const optionsDiv = document.getElementById('quiz-options');
            
            // Disable all buttons
            optionsDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);

            if (selectedOption === currentQuiz.answer) {
                currentState.quizScore++;
                // Feedback Benar (Glow Hijau)
                feedbackDiv.className = 'mt-6 p-4 bg-green-900/50 text-green-400 rounded-xl text-center font-bold shadow-inner border border-green-700';
                feedbackDiv.innerHTML = `üéâ Benar! Skor bertambah. Keterangan: ${currentQuiz.keterangan}
                    <span class="speak-btn" onclick="speakText('Benar! Skor bertambah. Keterangan: ${currentQuiz.keterangan}')">
                        <i class="fas fa-volume-up"></i>
                    </span>`;
            } else {
                // Feedback Salah (Glow Merah)
                feedbackDiv.className = 'mt-6 p-4 bg-red-900/50 text-red-400 rounded-xl text-center font-bold shadow-inner border border-red-700';
                feedbackDiv.innerHTML = `üòî Salah. Jawaban yang benar adalah **${currentQuiz.answer}**. Keterangan: ${currentQuiz.keterangan}
                    <span class="speak-btn" onclick="speakText('Salah. Jawaban yang benar adalah ${currentQuiz.answer}. Keterangan: ${currentQuiz.keterangan}')">
                        <i class="fas fa-volume-up"></i>
                    </span>`;
            }
            feedbackDiv.style.display = 'block';

            // Add Next Button
            setTimeout(() => {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn-primary w-full mt-4';
                nextBtn.textContent = (currentState.quizStep + 1) === quizData.length ? 'Lihat Hasil Akhir >>' : 'Soal Selanjutnya >>';
                nextBtn.onclick = () => {
                    currentState.quizStep++;
                    renderQuiz();
                };
                feedbackDiv.appendChild(nextBtn);
            }, 1000);
        }

        function checkQuizAchievements() {
            const { score, total, timeTaken } = currentState.quizResult;
            
            // Perfect score achievement
            if (score === total && !currentState.achievements.includes('quiz_master')) {
                currentState.achievements.push('quiz_master');
                saveState();
                showAchievementNotification('Master Kuis', 'Anda mendapat skor sempurna di kuis!');
            }
            
            // Fast learner achievement
            if (timeTaken < 120 && !currentState.achievements.includes('fast_learner')) {
                currentState.achievements.push('fast_learner');
                saveState();
                showAchievementNotification('Pembelajar Cepat', 'Anda menyelesaikan kuis dalam waktu kurang dari 2 menit!');
            }
        }

        // --- Fungsi Audio ---
        function toggleAudio() {
            // Check if browser supports speech synthesis
            if (!('speechSynthesis' in window)) {
                showAudioStatus('Browser Anda tidak mendukung fitur text-to-speech', 'error');
                return;
            }
            
            currentState.audioEnabled = !currentState.audioEnabled;
            const audioControl = document.getElementById('audioControl');
            const audioIcon = audioControl.querySelector('i');
            
            if (currentState.audioEnabled) {
                audioIcon.classList.remove('fa-volume-up');
                audioIcon.classList.add('fa-volume-mute');
                audioControl.classList.add('active');
                speakText('Mode audio diaktifkan. Sekarang Anda bisa mendengar narasi untuk setiap konten dengan mengklik ikon speaker di samping teks.');
            } else {
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
                audioControl.classList.remove('active');
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                showAudioStatus('Mode audio dinonaktifkan', 'info');
            }
        }

        function testAudio() {
            const testResult = document.getElementById('audioTestResult');
            
            // Check if browser supports speech synthesis
            if (!('speechSynthesis' in window)) {
                testResult.innerHTML = '<span class="text-red-400">Browser Anda tidak mendukung fitur text-to-speech</span>';
                return;
            }
            
            // Try to get voices
            const voices = speechSynthesis.getVoices();
            const indonesianVoices = voices.filter(voice => 
                voice.lang.includes('id') || voice.name.includes('Indonesian')
            );
            
            if (indonesianVoices.length === 0) {
                testResult.innerHTML = '<span class="text-yellow-400">Tidak ditemukan voice berbahasa Indonesia</span>';
            } else {
                testResult.innerHTML = `<span class="text-green-400">Ditemukan ${indonesianVoices.length} voice berbahasa Indonesia</span>`;
            }
            
            // Test speaking
            currentState.audioEnabled = true;
            speakText('Ini adalah uji coba fitur text-to-speech. Jika Anda mendengar suara ini, berarti fitur audio berfungsi dengan baik.');
        }

        function speakText(text) {
            // Check if audio is enabled and browser supports speech synthesis
            if (!currentState.audioEnabled || !('speechSynthesis' in window)) {
                if (!('speechSynthesis' in window)) {
                    showAudioStatus('Browser Anda tidak mendukung fitur text-to-speech', 'error');
                }
                return;
            }
            
            // Hentikan pembacaan sebelumnya jika ada
            speechSynthesis.cancel();
            
            // Update all speak buttons to show active state
            document.querySelectorAll('.speak-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show loading status
            showAudioStatus('Memuat suara...', 'loading');
            
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set language to Indonesian
            utterance.lang = 'id-ID';
            
            // Set voice parameters
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Try to find Indonesian voice
            if (currentState.availableVoices.length > 0) {
                const indonesianVoice = currentState.availableVoices.find(voice => 
                    voice.lang.includes('id') || voice.name.includes('Indonesian')
                );
                if (indonesianVoice) {
                    utterance.voice = indonesianVoice;
                }
            }
            
            // Set up event handlers
            utterance.onstart = function() {
                showAudioStatus('Sedang membaca...', 'speaking');
                // Add active class to the button that triggered this
                if (event.target && event.target.closest) {
                    const button = event.target.closest('.speak-btn');
                    if (button) {
                        button.classList.add('active');
                    }
                }
            };
            
            utterance.onend = function() {
                hideAudioStatus();
                // Remove active class from all buttons
                document.querySelectorAll('.speak-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            };
            
            utterance.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                showAudioStatus('Terjadi kesalahan saat memutar suara', 'error');
                document.querySelectorAll('.speak-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            };
            
            // Speak the text
            try {
                speechSynthesis.speak(utterance);
                currentState.currentUtterance = utterance;
            } catch (error) {
                console.error('Error speaking text:', error);
                showAudioStatus('Terjadi kesalahan saat memutar suara', 'error');
            }
        }

        function showAudioStatus(message, type = 'info') {
            const statusElement = document.getElementById('audioStatus');
            const statusTextElement = document.getElementById('audioStatusText');
            
            statusTextElement.textContent = message;
            statusElement.classList.remove('hidden');
            
            // Update icon based on type
            const icon = statusElement.querySelector('i');
            icon.className = type === 'error' ? 'fas fa-exclamation-triangle mr-2' : 
                             type === 'loading' ? 'fas fa-spinner fa-spin mr-2' : 
                             'fas fa-volume-up mr-2';
            
            // Auto hide after 3 seconds for info messages
            if (type === 'info') {
                setTimeout(hideAudioStatus, 3000);
            }
        }

        function hideAudioStatus() {
            const statusElement = document.getElementById('audioStatus');
            statusElement.classList.add('hidden');
        }

        // --- Fungsi Render Utama ---
        function render() {
            // Scroll to top when view changes
            contentArea.scrollTop = 0;

            switch (currentState.currentView) {
                case 'home':
                    renderHome();
                    break;
                case 'detail':
                    renderDetail();
                    break;
                case 'quiz':
                    renderQuiz();
                    break;
                case 'compare':
                    renderCompare();
                    break;
                case 'achievements':
                    renderAchievements();
                    break;
                default:
                    renderHome();
            }
        }

        // Inisialisasi Aplikasi
        window.onload = () => {
            // Load saved state
            loadState();
            
            // Set default comparison benua if they are the same
            if (currentState.compareBenua.benua1 === currentState.compareBenua.benua2) {
                currentState.compareBenua = { benua1: 'Asia', benua2: 'Amerika' };
            }
            
            render();
        };
    </script>
